<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="carousel">
        <h1>Choose the Questions Topic: </h1>
        <div class="carousel-content">
            <div class="carousel-card">
                <div class="card__img">
                    <div class="card__hiddenText">
                        <p class="text-header">Animals</p>
                        <p class="text-content">Wanna check?</p>
                        <button class="play play-quiz">LET'S PLAY</button>
                    </div>
                </div>
            </div>
            <div class="carousel-card">
                <div class="card__img">
                    <div class="card__hiddenText">
                        <p class="text-header">Capitals</p>
                        <p class="text-content">Let's check what you know...</p>
                        <button class="play capitals-quiz">LET'S PLAY</button>
                    </div>
                </div>
            </div>
            <div class="carousel-card">
                <div class="card__img">
                    <div class="card__hiddenText">
                        <p class="text-header">JavaScript</p>
                        <p class="text-content">Wanna check your score?</p>
                        <button class="play javascript-quiz">LET'S PLAY</button>
                    </div>
                </div>
            </div>
            <div class="carousel-card">
                <div class="card__img">
                    <div class="card__hiddenText">
                        <p class="text-header">Canada</p>
                        <p class="text-content">Do you know a lot about it?</p>
                        <button class="play canada-quiz">LET'S PLAY</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="carousel__btn btn__prev">Prev</button>
            <button class="carousel__btn btn__next">Next</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
